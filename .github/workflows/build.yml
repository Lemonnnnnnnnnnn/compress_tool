name: Build Executables

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'  # 匹配 v开头的标签，如 v1.0.0
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Linux系统需要安装7z
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install p7zip-full -y

    # macOS系统需要安装7z
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install p7zip

    - name: Build executable with PyInstaller
      run: |
        pyinstaller build.spec --noconfirm --clean
        
    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: compress_tool-${{ runner.os }}
        path: dist/compress_tool.exe
        if-no-files-found: error

    - name: Upload artifacts (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: compress_tool-${{ runner.os }}
        path: dist/compress_tool
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/compress_tool-Windows/compress_tool.exe
            artifacts/compress_tool-Linux/compress_tool
            artifacts/compress_tool-macOS/compress_tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 